<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p id="headertitle">TIK-TAC-TOE</p>
  </header>
  <main>
    <section id="scoreboard">
      <div class="scorecard">
        <p class="scorecard-name">PLAYER SCORE : </p>
        <p class="scorecard-points" id="player-score">0</p>
      </div>
      <div class="scorecard">
        <p class="scorecard-name">BOT SCORE : </p>
        <p class="scorecard-points" id="bot-score">0</p>
      </div>
    </section>
    <section id="game">
      <div id="gamearea">
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
        <div class="gamecell"></div>
      </div>
    </section>
  </main>
  <dialog>
    <div>
      <p id="dialogtext">Enter text here</p>
    </div>
  </dialog>
  <script src="script.js"></script>
</body>

</html>
